<header>
    <h2 mat-dialog-title>{{ getData()?.title }}</h2>

    <button (click)="closeDialog()">
        <img src="assets/icons/dialog/close.svg" 
        alt="Botão para fechar a caixa de diálogo.">
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>

    <article [innerHTML]="getData()?.description"></article>

    <nav>
        @for (item of getData()?.links; track $index) {
            <a [href]="item.href" target="_blank" class="btn-dialog">
                {{ item.name }}
            </a>
        }
    </nav>
</mat-dialog-content>
